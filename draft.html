<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Floating Buttons Demo</title>
  <style>
    /* Base styling for floating buttons */
    .floating-button {
      position: fixed;
      right: 25px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 10px;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .floating-button:hover {
      transform: scale(1.15);
    }

    /* WhatsApp button */
    .whatsapp-float {
      bottom: 25px;
    }

    .whatsapp-float svg {
      fill: #25D366;
      transition: fill 0.3s ease;
    }

    .whatsapp-float:hover svg {
      fill: #128C7E;
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.7);
    }

    /* Membership button */
    .membership-float {
      bottom: 95px; /* above WhatsApp */
    }

    .membership-float svg {
      fill: #007bff;
      transition: fill 0.3s ease;
    }

    .membership-float:hover svg {
      fill: #0056b3;
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.7);
    }

    /* Responsive icon sizes */
    .floating-button svg {
      width: 48px;
      height: 48px;
    }

    @media (max-width: 768px) {
      .floating-button {
        padding: 12px;
      }

      .floating-button svg {
        width: 56px;
        height: 56px;
      }

      .membership-float {
        bottom: 90px;
      }

      .whatsapp-float {
        bottom: 20px;
      }
    }

    @media (max-width: 400px) {
      .floating-button {
        padding: 14px;
      }

      .floating-button svg {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
